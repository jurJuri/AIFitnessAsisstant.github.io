<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pull Ups Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e; /* Dark Blue Background */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll */
            padding-bottom: 50px; /* Space at bottom */
        }

        /* Container for the UI elements */
        .ui-container {
            width: 100%;
            max-width: 600px; /* Limits width on desktop */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            align-self: flex-start;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        
        .exercise-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .rep-counter {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .rep-counter-label { font-size: 14px; opacity: 0.8; margin-bottom: 5px; letter-spacing: 1px; }
        .rep-counter-value { font-size: 56px; font-weight: bold; line-height: 1; }

        .instruction-panel {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction-text { font-size: 18px; font-weight: 600; }
        .instruction-text.waiting { color: #ffd700; }
        .instruction-text.action { color: #90ee90; }
        
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        button {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button#startButton { background: rgba(72, 187, 120, 0.4); border-color: #48bb78; }
        button#stopButton { background: rgba(245, 101, 101, 0.4); border-color: #f56565; }

        /* Camera Section */
        .video-wrapper {
            width: 100%;
            max-width: 600px; /* Matches UI width */
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            /* No fixed aspect ratio - let the video define height */
            min-height: 300px; 
            margin: 0 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Crucial for fixing squashing: 
           The video and canvas occupy the same space, 
           width fills container, height adjusts automatically 
        */
        #input_video {
            display: block;
            width: 100%;
            height: auto; 
            transform: scaleX(-1); /* Default Mirror */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Default Mirror */
            pointer-events: none;
        }
        
        /* Mobile Specific adjustments */
        @media (max-width: 480px) {
            .rep-counter-value { font-size: 48px; }
            .ui-container { border-radius: 0 0 20px 20px; }
            .video-wrapper { border-radius: 0; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="ui-container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <div class="exercise-title">Pull Ups</div>

        <div class="stats-row">
            <div class="rep-counter">
                <div class="rep-counter-label">REPS</div>
                <div class="rep-counter-value" id="repCount">0</div>
            </div>
        </div>

        <div class="instruction-panel">
            <div class="instruction-text waiting" id="instruction">Press Start</div>
        </div>

        <div class="controls">
            <button id="startButton" onclick="startCamera()">Start</button>
            <button id="stopButton" onclick="stopCamera()" disabled>Stop</button>
            <button id="switchCameraButton" onclick="switchCamera()">Flip</button>
        </div>
    </div>

    <div class="video-wrapper">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const repCountElement = document.getElementById('repCount');
        const instructionElement = document.getElementById('instruction');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let currentFacingMode = 'user'; // 'user' (front) or 'environment' (back)
        let pose = null;
        let camera = null;
        
        // Exercise Logic Variables
        let counter = 0;
        let stage = null; 
        let noseYHistory = [];
        const maxHistoryLength = 5;
        let baselineY = null;

        // --- Viewport/Mirror Logic ---
        function updateMirror() {
            if (currentFacingMode === 'user') {
                videoElement.style.transform = 'scaleX(-1)';
                canvasElement.style.transform = 'scaleX(-1)';
            } else {
                videoElement.style.transform = 'scaleX(1)';
                canvasElement.style.transform = 'scaleX(1)';
            }
        }

        // --- Resize Logic (Fixes Squashing) ---
        // We sync the canvas internal resolution to the video's actual resolution
        function onVideoLoaded() {
            if (videoElement.readyState >= 2) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                console.log(`Resized: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
            }
        }
        videoElement.addEventListener('loadeddata', onVideoLoaded);
        videoElement.addEventListener('resize', onVideoLoaded);

        // --- Pose Logic ---
        function onResults(results) {
            // Ensure canvas matches video size every frame to prevent drift
            if (canvasElement.width !== videoElement.videoWidth || canvasElement.height !== videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw the video frame onto the canvas
            // Note: We don't draw the image here because the <video> tag is visible underneath.
            // This improves performance on mobile. We only draw landmarks.
            // If you want to draw the video on canvas, uncomment next line and hide <video> via CSS.
            // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                const landmarks = results.poseLandmarks;
                const h = canvasElement.height;
                const w = canvasElement.width;

                drawConnectors(canvasCtx, landmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2, radius: 4});

                // --- Pull Up Counter Logic ---
                const noseIdx = 0;
                const noseY = landmarks[noseIdx].y; // 0 to 1 scale
                const vis = landmarks[noseIdx].visibility;

                if (vis > 0.5) {
                    // Simple Calibration: First valid frame establishes baseline
                    // In a real app, you might want a specific "Calibrate" button
                    if (baselineY === null) {
                        baselineY = noseY; 
                    }

                    // Smooth the Y data
                    noseYHistory.push(noseY);
                    if (noseYHistory.length > maxHistoryLength) noseYHistory.shift();
                    const smoothNoseY = noseYHistory.reduce((a, b) => a + b, 0) / noseYHistory.length;

                    // Calculate displacement
                    const diff = smoothNoseY - baselineY;

                    // Thresholds (tunable)
                    // Positive diff means moving DOWN (Y increases downwards in canvas)
                    // Negative diff means moving UP
                    const UP_THRESH = -0.15; // moved up significantly
                    const DOWN_THRESH = 0.05; // returned to roughly start

                    if (diff < UP_THRESH) {
                        stage = "up";
                        instructionElement.textContent = "LOWER DOWN";
                        instructionElement.className = "instruction-text action";
                    } 
                    
                    if (diff > DOWN_THRESH && stage === 'up') {
                        stage = "down";
                        counter++;
                        repCountElement.textContent = counter;
                        instructionElement.textContent = "PULL UP";
                        instructionElement.className = "instruction-text waiting";
                    }

                    // Draw Status on Canvas for easy viewing
                    canvasCtx.font = "30px Arial";
                    canvasCtx.fillStyle = "yellow";
                    // Flip text drawing if mirrored
                    canvasCtx.save();
                    if(currentFacingMode === 'user') {
                        canvasCtx.scale(-1, 1);
                        canvasCtx.fillText(Math.round(diff*100), -50, 50); // Debug number
                    } else {
                        canvasCtx.fillText(Math.round(diff*100), 50, 50);
                    }
                    canvasCtx.restore();
                }
            }
            canvasCtx.restore();
        }

        // --- Initialization ---
        function initializePose() {
            pose = new Pose({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }});
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onResults);
        }

        // --- Control Functions ---
        window.startCamera = async function() {
            if (!pose) initializePose();
            
            if (camera) {
                await camera.start();
                return;
            }

            // We do NOT set width/height here. We let the camera 
            // determine the best resolution for the device to avoid squashing.
            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                // width: 1280, // Removed to fix aspect ratio
                // height: 720, // Removed to fix aspect ratio
                facingMode: currentFacingMode
            });

            try {
                await camera.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                instructionElement.textContent = "Hang to Calibrate";
                instructionElement.className = "instruction-text waiting";
            } catch (e) {
                console.error(e);
                alert("Error starting camera. Please allow permissions.");
            }
        };

        window.stopCamera = function() {
            if (camera) {
                // MediaPipe camera stop is sometimes buggy, we pause video
                videoElement.pause();
                // If possible in future versions, use camera.stop()
            }
            counter = 0;
            repCountElement.textContent = "0";
            startButton.disabled = false;
            stopButton.disabled = true;
            instructionElement.textContent = "Press Start";
            
            // Clear canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        };

        window.switchCamera = async function() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            updateMirror();
            
            // Restart if running
            if (startButton.disabled) {
                // Simple restart logic: stop logic then start new camera
                if (camera) {
                    await camera.stop(); // Stop current stream
                    camera = null;       // Destroy instance
                }
                window.startCamera();
            }
        }
    </script>
</body>
</html>
