<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pull Ups Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .ui-container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            align-self: flex-start;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        
        .exercise-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .rep-counter {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .rep-counter-label { font-size: 14px; opacity: 0.8; margin-bottom: 5px; letter-spacing: 1px; }
        .rep-counter-value { font-size: 56px; font-weight: bold; line-height: 1; }

        .instruction-panel {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction-text { font-size: 18px; font-weight: 600; }
        .instruction-text.waiting { color: #ffd700; }
        .instruction-text.action { color: #90ee90; }
        
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        button {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        button#startButton { background: rgba(72, 187, 120, 0.4); border-color: #48bb78; }
        button#stopButton { background: rgba(245, 101, 101, 0.4); border-color: #f56565; }

        .video-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            min-height: 300px; 
            margin: 0 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #input_video {
            display: block;
            width: 100%;
            height: auto; 
            transform: scaleX(-1);
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        @media (max-width: 480px) {
            .rep-counter-value { font-size: 48px; }
            .ui-container { border-radius: 0 0 20px 20px; }
            .video-wrapper { border-radius: 0; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="ui-container">
        <a href="index.html" class="back-button">‚Üê Back</a>
        
        <div class="exercise-title">Pull Ups</div>

        <div class="stats-row">
            <div class="rep-counter">
                <div class="rep-counter-label">REPS</div>
                <div class="rep-counter-value" id="repCount">0</div>
            </div>
        </div>

        <div class="instruction-panel">
            <div class="instruction-text waiting" id="instruction">Press Start</div>
        </div>

        <div class="controls">
            <button id="startButton" onclick="startCamera()">Start</button>
            <button id="stopButton" onclick="stopCamera()" disabled>Stop</button>
            <button id="switchCameraButton" onclick="switchCamera()">Flip</button>
        </div>
    </div>

    <div class="video-wrapper">
        <video id="input_video" playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const repCountElement = document.getElementById('repCount');
        const instructionElement = document.getElementById('instruction');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        let currentFacingMode = 'user';
        let pose = null;
        let camera = null;
        
        let counter = 0;
        let stage = null; 
        let noseYHistory = [];
        const maxHistoryLength = 5;
        let baselineY = null;

        function updateMirror() {
            if (currentFacingMode === 'user') {
                videoElement.style.transform = 'scaleX(-1)';
                canvasElement.style.transform = 'scaleX(-1)';
            } else {
                videoElement.style.transform = 'scaleX(1)';
                canvasElement.style.transform = 'scaleX(1)';
            }
        }

        function onVideoLoaded() {
            if (videoElement.readyState >= 2) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
        }
        videoElement.addEventListener('loadeddata', onVideoLoaded);
        videoElement.addEventListener('resize', onVideoLoaded);

        function onResults(results) {
            if (canvasElement.width !== videoElement.videoWidth || canvasElement.height !== videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.poseLandmarks) {
                const landmarks = results.poseLandmarks;
                
                // Draw skeleton
                drawConnectors(canvasCtx, landmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2, radius: 4});

                const noseIdx = 0;
                const noseY = landmarks[noseIdx].y;
                const vis = landmarks[noseIdx].visibility;

                if (vis > 0.5) {
                    if (baselineY === null) baselineY = noseY; 

                    noseYHistory.push(noseY);
                    if (noseYHistory.length > maxHistoryLength) noseYHistory.shift();
                    const smoothNoseY = noseYHistory.reduce((a, b) => a + b, 0) / noseYHistory.length;

                    const diff = smoothNoseY - baselineY;
                    const UP_THRESH = -0.15;
                    const DOWN_THRESH = 0.05;

                    if (diff < UP_THRESH) {
                        stage = "up";
                        instructionElement.textContent = "LOWER DOWN";
                        instructionElement.className = "instruction-text action";
                    } 
                    
                    if (diff > DOWN_THRESH && stage === 'up') {
                        stage = "down";
                        counter++;
                        repCountElement.textContent = counter;
                        instructionElement.textContent = "PULL UP";
                        instructionElement.className = "instruction-text waiting";
                    }

                    // --- DRAWING ON CANVAS ---
                    canvasCtx.save();
                    
                    // Handle Mirroring Logic for Text
                    if(currentFacingMode === 'user') {
                        // Flip text drawing coordinate system
                        canvasCtx.scale(-1, 1);
                        
                        // 1. Draw Debug Number (Distance)
                        canvasCtx.font = "30px Arial";
                        canvasCtx.fillStyle = "yellow";
                        canvasCtx.fillText(Math.round(diff*100), -50, 50);

                        // 2. Draw BIG REP COUNTER on Left Side
                        // Since we scaled by -1, X needs to be negative to appear on the left
                        canvasCtx.font = "bold 120px sans-serif";
                        canvasCtx.lineWidth = 4;
                        canvasCtx.strokeStyle = "black"; // Outline
                        canvasCtx.fillStyle = "#00FFFF"; // Cyan color
                        
                        // Draw outline then fill
                        canvasCtx.strokeText(counter, -120, 150);
                        canvasCtx.fillText(counter, -120, 150);

                        // Label "REPS" underneath
                        canvasCtx.font = "bold 30px sans-serif";
                        canvasCtx.fillStyle = "white";
                        canvasCtx.strokeText("REPS", -120, 190);
                        canvasCtx.fillText("REPS", -120, 190);

                    } else {
                        // Standard Mode (No Flip)
                        
                        // 1. Debug Number
                        canvasCtx.font = "30px Arial";
                        canvasCtx.fillStyle = "yellow";
                        canvasCtx.fillText(Math.round(diff*100), 50, 50);

                        // 2. BIG REP COUNTER
                        canvasCtx.font = "bold 120px sans-serif";
                        canvasCtx.lineWidth = 4;
                        canvasCtx.strokeStyle = "black";
                        canvasCtx.fillStyle = "#00FFFF";
                        
                        canvasCtx.strokeText(counter, 50, 150);
                        canvasCtx.fillText(counter, 50, 150);

                        canvasCtx.font = "bold 30px sans-serif";
                        canvasCtx.fillStyle = "white";
                        canvasCtx.strokeText("REPS", 50, 190);
                        canvasCtx.fillText("REPS", 50, 190);
                    }
                    canvasCtx.restore();
                    // -------------------------
                }
            }
            canvasCtx.restore();
        }

        function initializePose() {
            pose = new Pose({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }});
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onResults);
        }

        window.startCamera = async function() {
            if (!pose) initializePose();
            
            if (camera) {
                await camera.start();
                return;
            }

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                facingMode: currentFacingMode
            });

            try {
                await camera.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                instructionElement.textContent = "Hang to Calibrate";
                instructionElement.className = "instruction-text waiting";
            } catch (e) {
                console.error(e);
                alert("Error starting camera. Please allow permissions.");
            }
        };

        window.stopCamera = function() {
            if (camera) {
                videoElement.pause();
            }
            counter = 0;
            repCountElement.textContent = "0";
            startButton.disabled = false;
            stopButton.disabled = true;
            instructionElement.textContent = "Press Start";
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        };

        window.switchCamera = async function() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            updateMirror();
            
            if (startButton.disabled) {
                if (camera) {
                    await camera.stop();
                    camera = null;
                }
                window.startCamera();
            }
        }
    </script>
</body>
</html>
